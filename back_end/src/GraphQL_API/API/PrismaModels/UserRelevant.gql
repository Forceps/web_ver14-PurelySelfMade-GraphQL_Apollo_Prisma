  user_subscriber_authorTouser: User!
  user_subscriber_readerTouser: User!
}

type User_relevancy {
  user_relevancy_id: ID!
  user1: Int!
  user2: Int!
  degree: Int!

  user_userTouser_relevancy_user1: User!
  user_userTouser_relevancy_user2: User!
}

type User_relevance {
  user_relevance_id: ID!
  user1: Int!
