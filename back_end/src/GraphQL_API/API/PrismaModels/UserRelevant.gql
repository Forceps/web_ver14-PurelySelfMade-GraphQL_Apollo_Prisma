type User {
  user_id: ID!
  username: String!
  email: String!
  password: String!
  avatar: String
  back_img: String
  phone_number: Int

  comment: [Comment]
  directory: [Directory]!
  friend_friend_proposerTouser: [Friend]
  friend_friend_respondentTouser: [Friend]
  group: [Group]
  liked: [Liked]
  post: [Post]
  subscriber_subscriber_authorTouser: [Subscriber]
  subscriber_subscriber_readerTouser: [Subscriber]
  chat_member: [Chat_member]
  chat: [Chat]
  watched: [Watched]
  notification: [Notification]
  user_relevance_userTouser_relevance_user1: [User_relevance]
  user_relevance_userTouser_relevance_user2: [User_relevance]
}

type Notification {
  notification_id: ID!
  title: String!
  content: String!
  user: Int!
  sender: String!
  year: Int!
  month: Int!
  day: Int!
  hour: Int!
  minute: Int!
  second: Int!

  user_notificationTouser: User!
}

